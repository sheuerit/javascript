<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>구구단</h3>
    <input type="button" value="버튼" />
  </body>
</html>

<!-- 버튼에 클릭 이벤트 부여하여 구구단 함수 호출 -->
<!-- 조건문을 사용하여 prompt로 2~9 입력받기 -->
<!-- document.write() 사용하기 -->
<!-- html 파일에 스크립트까지 작성하기 -->
<!-- 초기화 버튼 속성은 onClick="window.location.reload()"-->

<script>
  let button = document.querySelector("input");
  button.addEventListener("click", gugudan);

  function gugudan() {
    let i = prompt("몇 단인가요?");
    if (isNaN(i) || i < 2 || i > 9) {
      alert("2~9만 입력해주세요.");
      return;
    } else {
      for (j = 1; j <= 9; j++) {
        document.write(i + " * " + j + " = " + i * j + "<br>");
      }

      let reset = document.createElement("button");
      reset.setAttribute("onClick", "window.location.reload()");
      reset.textContent = "초기화";
      document.querySelector("body").appendChild(reset);
    }
  }
</script>
